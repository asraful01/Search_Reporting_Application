        <div class="result" id="googleContent"></div>
        <script>
                function hndlr(response) {
                    document.getElementById("googleContent").innerHTML = "";
                    for (var i = 0; i < response.items.length; i++) {
                        var item = response.items[i];
                        var content = "";
                        content += "<div>" +
                            "<table><tbody><tr>";
                        content += "<td><a class='title' href='" + item.link + "'>" + item.htmlTitle + "</a><br/><p class='link'>";
                        content += item.htmlFormattedUrl.replace('<br>','') + "</p><div class='description' dir='ltr' style='word-break:break-all;'>" + item.htmlSnippet +"</div>" +
                            "<br/></td></tr></tbody></table></div>";
                        document.getElementById("googleContent").innerHTML += content;
                    }
                }
            
                var query = document.URL.substr(document.URL.indexOf("q=") + 2);
            
                var obj = document.createElement("script");
                obj.type = "application/javascript";
                obj.src = "https://www.googleapis.com/customsearch/v1?key=AIzaSyCbebkbdofQNYyT1iafqverLTxf7j5pGeA&cx=012902422730163677567:su0jvn7nziu&q=" +query +"&callback=hndlr";
                document.body.appendChild(obj);
            </script>
